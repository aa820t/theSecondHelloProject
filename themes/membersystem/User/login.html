<!DOCTYPE html>
<html>
<head lang="en">
    <title>{$site_name}</title>
    <meta name="keywords" content="{$site_seo_keywords}" />
    <meta name="description" content="{$site_seo_description}">
    <tc_include file="Public:head"/>
    <style>
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 150%;
            color: #333;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }
        .am-form input[type="text"]:after,
        .am-form input[type="password"]:after{
            clear: both;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="am-g">
        <h1>会员登录</h1>
    </div>
    <hr/>
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <form method="post" class="am-form" action="">
            <label for="input_username">用户名:</label>
            <input class="am-margin-bottom-sm" type="text" name="username" id="input_username" value="" placeholder="请输入手机号/邮箱/用户名/微信号">

            <label for="input_password">密码:</label>
            <input class="am-margin-bottom-sm" type="password" name="" id="input_password" value="" placeholder="请输入密码">

            <label for="input_verify">验证码:</label>
            <input type="text" name="verify" id="input_verify" value="" placeholder="请输入验证码">
            <div class="am-margin-top-xs">
                {:sp_verifycode_img('length=4&font_size=20&width=150&height=40&charset=&use_noise=1&use_curve=0')}
            </div>

            <div class="am-margin-top am-margin-bottom-xs">
                <label class="am-checkbox">
                    <input type="checkbox" value="" data-am-ucheck> 记住密码
                </label>
            </div>

            <div class="am-cf">
                <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl">
                <!--<input type="submit" name="" value="忘记密码 ^_^? " class="am-btn am-btn-default am-btn-sm am-fr">-->
            </div>
        </form>
    </div>
</div>
<tc_include file="Public:footer" />
</body>
</html>
