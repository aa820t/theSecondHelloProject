<!DOCTYPE html>
<html>
<head lang="en">
    <title>{$site_name}</title>
    <meta name="keywords" content="{$site_seo_keywords}" />
    <meta name="description" content="{$site_seo_description}">
    <tc_include file="Public:head"/>
    <style>
        .header {
            text-align: center;
        }

        .header h1 {
            font-size: 150%;
            color: #333;
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .am-form input[type="text"]:after,
        .am-form input[type="password"]:after{
            clear: both;
            margin-bottom: 1rem;
        }

        label.am-radio{
            display: inline;
            margin-left: 5px;
        }
        label.am-radio:first-child{
            margin-left: 0;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="am-g">
        <h1>会员登录</h1>
    </div>
    <hr/>
</div>
<div class="am-g">
    <div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
        <form method="post" class="am-form" action="">
            <label for="input_password">登录类型:</label>
            <div class="am-margin-bottom-sm">
                <label class="am-radio">
                    <input type="radio" name="radio" value="normal" data-am-ucheck checked>
                    普通账号
                </label>
                <label class="am-radio">
                    <input type="radio" name="radio" value="mobile" data-am-ucheck>
                    手机号
                </label>
                <label class="am-radio">
                    <input type="radio" name="radio" value="weixin" data-am-ucheck>
                    微信号
                </label>
                <label class="am-radio">
                    <input type="radio" name="radio" value="email" data-am-ucheck>
                    邮箱号
                </label>
            </div>

            <label for="input_username">用户名:</label>
            <input class="am-margin-bottom-sm" type="text" name="username" id="input_username" value="" placeholder="请输入手机号/邮箱/用户名/微信号">

            <label for="input_password">密码:</label>
            <input class="am-margin-bottom-sm" type="password" name="password" id="input_password" value="" placeholder="请输入密码">

            <label for="input_verify">验证码:</label>
            <input  type="text" name="verify_code"   id="input_verify" placeholder="请输入验证码">
            <div class="am-margin-top-xs">
                {:sp_verifycode_img('length=4&font_size=20&width=150&height=40&charset=&use_noise=1&use_curve=0')}
            </div>

            <div class="am-cf am-margin-top ">
                <input type="submit" name="" value="登 录" class="am-btn am-btn-primary am-btn-sm am-fl" onclick="return doformcheck()">
                <a href="{:leuu('user/register/index')}" class="am-btn am-btn-default am-btn-sm am-fr">立即注册</a>
            </div>
        </form>
    </div>
</div>
<tc_include file="Public:footer" />
<script type="text/javascript">
    function doformcheck() {
        if (!$('#input_username').val().match(/^[a-zA-Z]{1}[0-9a-zA-Z_]{2,15}$/)) {
            layer.msg('请输入登录帐号!<br/>3-16字母开头的字母数字下划线组成', {icon: 2});
            $('#input_username').focus();
            return false;
        }
        if (!$('#input_password').val().match(/^[\@A-Za-z0-9\!\#\$\%\^\&\*\.\~]{6,16}$/)) {
            layer.msg('请输入登录密码<br/>6-16字母数字或(#$%!^&*.~)', {icon: 2});
            $('#input_password').focus();
            return false;
        }

//		if (!$('#email').val().match(/^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/)) {
//			layer.msg('请输入电子邮箱', {icon: 2});
//			$('#email').focus();
//			return false;
//		}
        if (!$('#input_verify').val().match(/^[a-zA-Z0-9]{4}$/)) {
            layer.msg('请输入验证码', {icon: 2});
            $('#input_verify').focus();
            return false;
        }
        return true;
    }

</script>
</body>
</html>
