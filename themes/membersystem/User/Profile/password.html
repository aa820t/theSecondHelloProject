<!DOCTYPE html>
<html>
<head lang="en">
	<title>{$site_name}</title>
	<meta name="keywords" content="{$site_seo_keywords}" />
	<meta name="description" content="{$site_seo_description}">
	<tc_include file="Public:head"/>
	<style>
		.header {
			text-align: center;
		}

		.header h1 {
			font-size: 150%;
			color: #333;
			margin-bottom: 0.5rem;
		}

		.am-form input[type="text"]:after,
		.am-form input[type="password"]:after{
			clear: both;
			margin-bottom: 1rem;
		}

	</style>
</head>
<body>
<tc_include file="Public:usernav"/>
<div class="header">
	<div class="am-g">
		<h1>修改密码</h1>
	</div>
	<hr/>
</div>
<div class="am-g">
	<div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
		<form class="am-form js-ajax-form" action="{:U('profile/password_post')}" method="post">

			<label for="input_old_password">原始密码:</label>
			<input class="am-margin-bottom-sm" type="text" name="old_password" id="input_old_password" placeholder="请输入原始密码">

			<label for="input_password">新密码:</label>
			<input class="am-margin-bottom-sm" type="text" name="password" id="input_password" placeholder="请输入新密码">

			<label for="input_repassword">确认密码:</label>
			<input class="am-margin-bottom-sm" type="text" name="repassword" id="input_repassword" placeholder="请输入确认密码">

			<div class="am-cf am-margin-top ">
				<button class="am-btn am-btn-primary am-btn-block js-ajax-submit" type="submit" >保存</button>
			</div>
		</form>
	</div>
</div>
<tc_include file="Public:footer" />
</body>
</html>
