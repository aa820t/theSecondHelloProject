<!DOCTYPE html>
<html>
<head lang="en">
	<title>{$site_name}</title>
	<meta name="keywords" content="{$site_seo_keywords}" />
	<meta name="description" content="{$site_seo_description}">
	<tc_include file="Public:head"/>
	<style>
		.header {
			text-align: center;
		}

		.header h1 {
			font-size: 150%;
			color: #333;
			margin-bottom: 0.5rem;
		}

		.am-form input[type="text"]:after,
		.am-form input[type="password"]:after{
			clear: both;
			margin-bottom: 1rem;
		}

	</style>
</head>
<body>
<tc_include file="Public:usernav"/>
<div class="header">
	<div class="am-g">
		<h1>修改资料</h1>
	</div>
	<hr/>
</div>
<div class="am-g">
	<div class="am-u-lg-6 am-u-md-8 am-u-sm-centered">
		<form class="am-form js-ajax-form" action="{:U('profile/edit_post')}" method="post">

			<label for="input_user_nicename">昵称:</label>
			<input class="am-margin-bottom-sm" type="text" name="user_nicename" id="input_user_nicename" placeholder="请输入昵称" value="{$user_nicename}">

			<label for="input_sex">性别:</label>
			<php>
				$sexs=array("0"=>"我要保密","1"=>"我是帅哥","2"=>"我是美女");
			</php>
			<div class="am-margin-bottom-sm">
				<select data-am-selected id="input_sex" name="sex" class="am-margin-bottom-sm">
					<foreach name="sexs" item="vo">
						<php>$sexselected=$key==$sex?"selected":"";</php>
						<option value="{$key}" {$sexselected}>{$vo}</option>
					</foreach>
				</select>
			</div>
			<label for="input_birthday">生日:</label>
			<input type="text" id="input_birthday" name="birthday" placeholder="请输入生日" value="{$birthday}" data-am-datepicker readonly>

			<div class="am-cf am-margin-top ">
				<button class="am-btn am-btn-primary am-btn-block js-ajax-submit" type="submit" >保存</button>
			</div>
		</form>
	</div>
</div>
<tc_include file="Public:footer" />
</body>
</html>
