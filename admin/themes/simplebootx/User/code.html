<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Indexadmin/code')}">机器码列表</a></li>
			<li><a href="{:U('Indexadmin/addCode')}">添加机器码</a></li>
		</ul>

		<form class="well form-search" id="mainform" action="{:U('Indexadmin/code')}" method="post">
				机器码： 
			<input type="text" name="code" style="width: 100px;" value="{:I('request.code')}" placeholder="请输入机器码">
		<input type="submit" class="btn btn-primary" value="搜索" />
		</form>
		<!--<form class="js-ajax-form" action="{:U('nav/listorders')}" method="post">-->
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th>机器码</th>
						<th width="180">操作</th>
					</tr>
				</thead>
				<tbody>
					<foreach name="codes" item="vo">
					<tr>
						<td>{$vo.code}</td>
						<td><a href="{:U('Indexadmin/delcode',array('id'=>$vo['id']))}">删除</a></td>
						</tr>
					</foreach>
				</tbody>
				<tfoot>
					<tr>
						<th>机器码</th>
						<th width="180">操作</th>
					</tr>
				</tfoot>
			</table>
		<!--</form>-->
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
		$(function() {

			$("#navcid_select").change(function() {
				$("#mainform").submit();
			});

		});
	</script>
</body>
</html>
